name: Streamlit CI Pipeline

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2

      - name: Cache Docker layers
        uses: actions/cache@v3
        with:
          path: /tmp/.buildx-cache
          key: ${{ runner.os }}-buildx-${{ github.sha }}
          restore-keys: |
            ${{ runner.os }}-buildx-

      - name: Build Docker image
        run: |
          docker build -t streamlit-app .

      - name: Run Streamlit app in Docker
        run: |
          docker run -d -p 5000:5000 --name streamlit-app streamlit-app
          echo "Streamlit app is starting..."

      - name: Wait for Streamlit to be ready
        run: |
          until curl -s http://localhost:5000 > /dev/null; do
            echo "Waiting for Streamlit app to be ready..."
            sleep 5
          done
          echo "Streamlit app is up and running!"

      - name: Run tests
        run: |
          curl http://localhost:5000  # Gantikan dengan uji tes yang sesuai untuk aplikasi Streamlit Anda

      - name: Tear down
        run: |
          docker stop streamlit-app
          docker rm streamlit-app
